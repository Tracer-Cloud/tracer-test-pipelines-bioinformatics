name: Codespaces Pipelines

on:
  workflow_dispatch:
  push:
    paths:
      - "pipelines/codespaces/**"
      - ".github/workflows/codespaces.yml"
  schedule:
    - cron: "0 11 * * *"

jobs:
  nextflow-pixi-minimal:
    name: Nextflow Pixi Minimal Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tracer
        uses: ./.github/actions/tracer-client
        with:
          tracer_user_id: ${{ secrets.ACTIONS_TRACER_USER_ID }}

      - name: Run tracer init
        run: |
          tracer init \
          --pipeline-name github-actions \
          --environment github-actions \
          --user-operator github-actions \
          --pipeline-type nextflow \
          --is-dev true

      - name: Run pipeline with Pixi
        working-directory: pipelines/codespaces/nextflow-pixi
        run: |
          ./run.sh

      - name: Verify tracer packages
        uses: ./.github/actions/verify-tracer
        with:
          required_processes: "STAR,FastQC,samtools sort"
          sleep_duration: 10
          use_sudo: true

      - name: Upload pixi pipeline results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codespaces-pixi-pipeline-results
          path: |
            pipelines/codespaces/nextflow-pixi/results/
            pipelines/codespaces/nextflow-pixi/logs/
          retention-days: 7

  nextflow-conda-minimal:
    name: Nextflow Conda Minimal Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tracer
        uses: ./.github/actions/tracer-client
        with:
          tracer_user_id: ${{ secrets.ACTIONS_TRACER_USER_ID }}

      - name: Run tracer init
        run: |
          tracer init \
          --pipeline-name github-actions \
          --environment github-actions \
          --user-operator github-actions \
          --pipeline-type nextflow \
          --is-dev true
      - name: Run Nextflow Conda Minimal Pipeline
        working-directory: pipelines/codespaces/nextflow-conda
        run: |
          ./run.sh

      - name: Verify tracer packages
        uses: ./.github/actions/verify-tracer
        with:
          required_processes: "STAR,FastQC,samtools sort"
          sleep_duration: 10
          use_sudo: true

      - name: Upload conda pipeline results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codespaces-conda-pipeline-results
          path: |
            pipelines/codespaces/nextflow-conda/results/
            pipelines/codespaces/nextflow-conda/logs/
          retention-days: 7

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [nextflow-pixi-minimal, nextflow-conda-minimal]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Clean up conda environment
        working-directory: pipelines/codespaces/nextflow-conda
        run: |
          echo "=== Cleaning up Conda environment ==="
          rm -rf results logs work .nextflow* 2>/dev/null || true
          echo "âœ… Conda cleanup completed"
